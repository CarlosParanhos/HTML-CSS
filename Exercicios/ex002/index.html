<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--acentuação, cedilha e etc -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--escala de proporção da tela-->
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt; e &lt;/p&gt; <!--less than greater than-->
    </p>
    <p>Se precisar quebrar em algum lugar especifico usa <br> como esse
    </p>
    <p>vamos adicionar simbolos especiais
        &reg;
        &copy;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emoji: 
        &#x1F919
    </p>
</body>
</html>
