<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        <!-- CSS são soberanas nas configurações, independente de configuração individual.
            isso só nos iframes-->
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!-- Tamanho padrão 300px (C)x150px (alt)-->
        <iframe src="https:www.cursoemvideo.com" frameborder="0"></iframe>
        <a href="https:www.cursoemvideo.com" target="_blank">Curso em Video</a>
        
        para aprender a programar.</p>

    <p>
        O repositório do Guanabara <iframe src="https:gustavoguanabara.github.io" frameborder="0">
        </iframe> também é bem legal!</p>
        no <a href="https:gustavoguanabara.github.io" target="_blank">github</a>
    
</body>
</html>
